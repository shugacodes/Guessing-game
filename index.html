<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's play a number guessing game!</h1>
        <p>Guess a number between 1 and 100, and i'll tell you if it's too high, too low or if your guess is right. <br>You have just <strong>3</strong> attempts. <br> let's go!!!</p>
        <input type="number" id="guessedInput" placeholder="Enter your guess">
        <button id="Button">Guess</button>
        <p id="paragraph"></p>
        <p id="attemptsLeft"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
